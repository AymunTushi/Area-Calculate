<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.4/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0">
    <!-- header -->
<header class="bg-cyan-100">
    <div class="flex mx-auto p-6 w-full items-center max-w-7xl">
        <div class="px-16 w-6/12">
    <h3 class="text-xl font-bold">Interactive</h3>
    <h4 class="text-sm">Geometry Genius</h4>
</div>
<div class="w-6/12 pl-96">
  <a href="blog.html">
    <button class="px-6 p-1.5 bg-sky-500">Blog</button>
  </a>
</div>
</div>
</header>
<!-- card -->
<!-- Triangle Card -->
<section class="">
    <div class="flex p-6 gap-3">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 w-3/4 ">
<div class="card w-full bg-base-100 shadow-xl">
    <figure class="px-10 pt-10">
      <img src="./images/triangle.png" alt="" class="rounded-xl" />
    </figure>
    <div class="card-body items-center text-center">
      <h2 class="card-title" id="triangle">Triangle</h2>
      <p>Area (A)=<span id="triangle-formula">.5 x b x h</span></p>
      <div class="flex w-25">
      <input type="text" placeholder="b" size="8" id="breadth"><span>cm</span>
      <input type="text" placeholder="h" size="8" id="height"> <span>cm</span>
    </div>
      <div class="card-actions text-center pt-4">
        <button class="btn btn-primary" id="triangle-btn">Calculate</button>
      </div>
    </div>
  </div>

  <!-- Rectangle Card -->
<div class="card w-full bg-base-100 shadow-xl">
    <figure class="px-10 pt-10">
      <img src="./images/rectangle.png" alt="Shoes" class="rounded-xl" />
    </figure>
    <div class="card-body items-center text-center">
      <h2 class="card-title" id="rectangle">Rectangle</h2>
      <p>Area (A)=<span id="rectangle-formula">w x l</span></p>
      <div class="flex w-25">
      <input type="text" placeholder="w" size="8" id="width" ><span>cm</span>
      <input type="text" placeholder="l" size="8" id="length"> <span>cm</span>
    </div>
      <div class="card-actions text-center pt-4">
        <button class="btn btn-primary" id="rectangle-btn">Calculate</button>
      </div>
    </div>
  </div>
<div class="card w-full bg-base-100 shadow-xl">
    <figure class="px-10 pt-10">
      <img src="./images/parallelogram.png" alt="" class="rounded-xl" />
    </figure>
    <div class="card-body items-center text-center">
      <h2 class="card-title">Parallelogram</h2>
      <p>Area (A)=.5xbxh</p>
      <div class="flex w-25">
      <input type="text" placeholder="w" size="8" ><span>cm</span>
      <input type="text" placeholder="l" size="8"> <span>cm</span>
    </div>
      <div class="card-actions text-center pt-4">
        <button class="btn btn-primary" id="rectangle-btn">Calculate</button>
      </div>
    </div>
  </div>

  <!-- Rhombus Card -->
<div class="card w-full bg-base-100 shadow-xl ">
    <figure class="px-10 pt-10">
      <img src="./images/rhombus.png" alt="" class="rounded-xl" />
    </figure>
    <div class="card-body items-center text-center">
      <h2 class="card-title">Rhombus</h2>
      <p>Area (A)=.5 x d1 x d2</p>
      <div class="flex w-25">
      <input type="text" placeholder="w" size="8" ><span>cm</span>
      <input type="text" placeholder="l" size="8"> <span>cm</span>
    </div>
      <div class="card-actions text-center pt-4">
        <button class="btn btn-primary">Calculate</button>
      </div>
    </div>
  </div>
<div class="card w-full bg-base-100 shadow-xl">
    <figure class="px-10 pt-10">
      <img src="./images/pentagon.png" alt="" class="rounded-xl" />
    </figure>
    <div class="card-body items-center text-center">
      <h2 class="card-title">Pentagon</h2>
      <p>Area (A)=.5 x p x b</p>
      <div class="flex w-25">
      <input type="text" placeholder="w" size="8" ><span>cm</span>
      <input type="text" placeholder="l" size="8"> <span>cm</span>
    </div>
      <div class="card-actions text-center pt-4">
        <button class="btn btn-primary">Calculate</button>
      </div>
    </div>
  </div>
<div class="card w-full bg-base-100 shadow-xl">
    <figure class="px-10 pt-10">
      <img src="./images/ellipse.png" alt="" class="rounded-xl" />
    </figure>
    <div class="card-body items-center text-center">
      <h2 class="card-title">Ellipse</h2>
      <p>Area (A)=Ï€ab</p>
      <div class="flex w-25">
      <input type="text" placeholder="w" size="8" id="" ><span>cm</span>
      <input type="text" placeholder="l" size="8" id=""> <span>cm</span>
    </div>
      <div class="card-actions text-center pt-4">
        <button class="btn btn-primary">Calculate</button>
      </div>
    </div>
  </div>
</div>
<div class="w-1/4">
    
    <h3 class="text-lg font-bold text-center">Area Calculation</h3>
   
        <table class="table-auto">
            <tbody id="container">

            </tbody>

        </table>
   
    </div>
</div>
</div>

</section>
<script src="js/card.js"></script>
</body>
</html>
